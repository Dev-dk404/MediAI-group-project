<!DOCTYPE html>
<html lang="en" class="bg-dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCheck - Log In</title>
    <link rel="icon" href="images/icon.png">

    <!-- Bootstrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Firebase Module Import-->
    <script type="module" src="javaScript/logIn.js" defer></script>
</head>

<body>
    <div class="bg-dark text-white" style="height: 100vh;">

        <div class="m-4">
            <a href="index.html"><img src="images/logoPng.png" style="width: 3%;"></a>
        </div>

        <div class="text-center m-5">
            <h1>Log In</h1>
        </div>

        <div class="text-center">
            <div class="d-inline-block rounded-pill shadow bg-gradient text-center">

                <div class="container-fluid p-5">

                    <div class="row">
                        <div class="col-sm-12 p-3">
                            <h6>Email:</h6>
                            <input class="rounded m-3 shadow" type="email" id="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 p-3">
                            <h6>Password:</h6>
                            <input class="rounded m-3 shadow" type="password" id="password" placeholder="New Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 p-3">
                            <button class="rounded m-3 fw-bold p-1 shadow" id="loginButton">Log In</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
