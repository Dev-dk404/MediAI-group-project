<!DOCTYPE html>
<html lang="en" class="bg-dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCheck - Register</title>
    <link rel="icon" href="images/icon.png">

    <!-- Bootstrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Firebase Module Import-->
    <script type="module" src="javaScript/register.js" defer></script>
</head>

<body>
    <div class="bg-dark text-white" style="height: 100vh;">

        <div class="m-4">
            <a href="index.html"><img src="images/logoPng.png" style="width: 3%;"></a>
        </div>

        <div class="text-center m-5">
            <h1>Create an Account</h1>
        </div>

        <div class="text-center">
            <div class="d-inline-block rounded-pill shadow bg-gradient text-center">

                <div class="container-fluid p-5">
                    <br><br>

                    <div class="row">
                        <div class="col-sm-6 p-3">
                            <h6>*First Name:</h6>
                            <input class="rounded m-3 shadow" type="text" id="firstName" placeholder="First Name">
                        </div>

                        <div class="col-sm-6 p-3">
                            <h6>*Last Name:</h6>
                            <input class="rounded m-3 shadow" type="text" id="lastName" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="row">                 
                        <div class="col-sm-6 p-3">
                            <h6>*Email:</h6>
                            <input class="rounded m-3 shadow" type="email" id="email" placeholder="Email">
                        </div>

                        <div class="col-sm-6 p-3">
                            <h6>*Date of Birth:</h6>
                            <input class="rounded m-3 shadow" type="date" id="dateOfBirth" placeholder="Date of Birth">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 p-3">
                            <h6>*Password:</h6>
                            <input class="rounded m-3 shadow" type="password" id="password" placeholder="New Password">
                        </div>
                        
                        <div class="col-sm-6 p-3">
                            <h6>*Confirm Password:</h6>
                            <input class="rounded m-3 shadow" type="password" id="confirmPassword" placeholder="Repeat Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 p-3">
                            <h6>Wallet Address:</h6>
                            <input class="rounded m-3 shadow" type="text" id="walletAddress" placeholder="Wallet Address">
                        </div>
                    </div>

                    

                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-2 p-3">
                            <h6>Practitioner:</h6>
                        </div>

                        <div class="col-2 p-3">
                            <input type="checkBox" id="practitionerCheckbox">
                        </div>
                        <div class="col-4"></div>
                    </div>


                    <div class="row">
                        <div class="col-sm-12">
                            <input class="rounded shadow" type="text" id="practitionerId" placeholder="Practitioner ID" disabled>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="rounded m-3 fw-bold shadow w-25 mt-5" id="registerButton">Register</button>
                        </div>
                    </div>
            
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
